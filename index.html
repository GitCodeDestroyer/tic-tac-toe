<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nucleo-icons.css">
</head>

<body>
    <div class="nav">
        <div class="logo">Tic Tac Toe</div>
        <div class="menu">
            <button class="tim-icons icon-refresh-02"></button>
        </div>
    </div>
    <div class="game-scene">
    	<div class="circle"></div>
    	<div class="square"></div>
    	<div class="square-radius"></div>
    	<div class="turn turn-1 pop">Your Turn</div>
    	<div class="turn turn-2">Your Turn</div>
    	<div class="tic-tac-toe player-1">
	    	<div class="num num-1 clickable" data-num="1"></div>
	    	<div class="num num-2 clickable" data-num="2"></div>
	    	<div class="num num-3 clickable" data-num="3"></div>
	    	<div class="num num-4 clickable" data-num="4"></div>
	    	<div class="num num-5 clickable" data-num="5"></div>
	    	<div class="num num-6 clickable" data-num="6"></div>
	    	<div class="num num-7 clickable" data-num="7"></div>
	    	<div class="num num-8 clickable" data-num="8"></div>
	    	<div class="num num-9 clickable" data-num="9"></div>
    	</div>
    </div>
    <div class="toolbar">
    	<div class="player-1">
    		<div class="icon"><img src="img/player-1.gif" height="60px" alt=""></div>
    		<div class="name"><span class="tim-icons icon-pencil"></span> <input type="text" value="Player 1"></div>
    	</div>
    	<div class="player-2">
    		<div class="name"><input type="text" value="Player 2"> <span class="tim-icons icon-pencil"></span></div>
    		<div class="icon"><img src="img/player-2.gif" height="60px" alt=""></div>
    	</div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
